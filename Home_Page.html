<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home - Club della Vasca</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 40px;
    user-select: none;
  }

  .logo {
    width: 180px;
    height: 180px;
    margin-bottom: 50px;
  }

  .button-container {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 500px;
  }

  button {
    flex: 1 1 140px;
    padding: 18px 0;
    font-size: 1.3rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #1e90ff, #3a8dff);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(30, 144, 255, 0.6);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    user-select: none;
  }

  button:focus {
    outline: none;
  }

  button:active {
    transform: scale(0.9);
    box-shadow: 0 2px 6px rgba(30, 144, 255, 0.9);
  }

  button:hover {
    box-shadow: 0 6px 20px rgba(30, 144, 255, 0.9);
  }
</style>
</head>
<body>

<h1>Benvenuti del club della vasca</h1>

<!-- INSERISCI LOGO QUI -->
<img class="logo" src="data:image/png;base64,INSERISCI_LA_TUA_STRINGA_BASE64_QUI" alt="Logo Club Vasca">

<div class="button-container">
  <button onclick="location.href='registrazione-clienti.html'">Registrazione Cliente</button>
  <button onclick="location.href='scanner-nfc.html'">Scanner NFC - Incrementa Drink</button>
  <button onclick="location.href='area-clienti.html'">Area Cliente - Progressi</button>
</div>

</body>
</html>
