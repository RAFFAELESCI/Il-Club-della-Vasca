<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bathpipe Fidelity - Login Admin</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #171716;
      color: #EACE3E;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 300px;
      padding: 30px;
      background-color: #1F1F1E;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2A2A29;
      color: #EACE3E;
    }
    button {
      background-color: #A2231A;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #D69327;
      color: #171716;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="container">
    <h1>Login Admin</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
    </form>
  </div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = loginForm.username.value.trim();
      const pass = loginForm.password.value.trim();
      if(user === 'admin' && pass === 'password') {
        alert('Login riuscito!');
        // qui aggiungi redirect o funzionalit√† reali
      } else {
        alert('Credenziali errate');
      }
    });
  </script>
</body>
</html>
