<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registra Cliente - Bathpipe Fidelity</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  @font-face {
    font-family: 'Ransel';
    src: url('/fonts/Ransel.ttf') format('truetype');
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; padding: 0;
    font-family: 'Ransel', 'Montserrat', sans-serif;
    background-color: #171716;
    color: #EACE3E;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    background-color: #1F1F1E;
    border-radius: 10px;
    text-align: center;
  }
  h1 { color: #D69327; margin-bottom: 20px; }
  label { display: block; text-align: left; margin-bottom: 5px; color: #D69327; font-weight: bold; }
  input[type="text"], input[type="email"], select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background-color: #2A2A29;
    color: #EACE3E;
    font-family: 'Ransel', 'Montserrat', sans-serif;
  }
  input[readonly] { background-color: #3A3A39; cursor: default; }
  button {
    background-color: #A2231A;
    color: #EACE3E;
    font-weight: bold;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover:not(:disabled) { background-color: #D69327; color: #171716; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .photo-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2A2A29;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 15px;
  }
  .photo-section select {
    background: none;
    border: none;
    color: #EACE3E;
    font-size: 1rem;
    flex: 1;
  }
  .photo-icon { margin-left: 10px; width: 24px; height: 24px; fill: none; stroke: #EACE3E; stroke-width: 2; }
  video, #preview { width: 100%; border-radius: 6px; margin-top: 10px; display: none; }
  #canvas { display: none; }
  .back-link { margin-top: 20px; color: #D69327; cursor: pointer; text-decoration: underline; display: inline-block; }
  /* MODALE */
  #nfcModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(23,23,22,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    display: none;
    flex-direction: column;
    padding: 20px;
    border-radius: 10px;
    color: #EACE3E;
    font-size: 1.2rem;
  }
  #nfcModal button { width: auto; margin-top: 20px; }
  #nfcStatus { margin-top: 15px; min-height: 1.5em; }
</style>
</head>
<body>

<div class="container" id="registerSection">
  <h1>Registra Cliente</h1>
  <form id="clientForm">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="nickname" required placeholder="Es. Mario123" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="esempio@email.com" />

    <label for="nfcCode">Codice NFC</label>
    <button type="button" id="btnReadNFC">Leggi NFC</button>
    <input type="text" id="nfcCode" name="nfcCode" readonly placeholder="Codice NFC rilevato" />

    <label>Foto</label>
    <div class="photo-section">
      <select id="photoChoice">
        <option value="">Scegli un'opzione</option>
        <option value="camera">Scatta foto</option>
        <option value="gallery">Scegli immagine da galleria</option>
      </select>
      <svg class="photo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="7" width="18" height="13" rx="2" ry="2" />
        <circle cx="12" cy="13.5" r="3.5" />
        <path d="M7 7l2-3h6l2 3" />
      </svg>
    </div>

    <input type="file" id="galleryInput" accept="image/*" style="display: none;" />
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="preview" alt="Anteprima foto" />
    <button type="button" id="captureBtn" style="display: none;">Scatta</button>

    <button type="submit">Registra Cliente</button>
  </form>
  <span class="back-link" onclick="location.href='home_admin.html'">← Torna alla Home Admin</span>
</div>

<!-- MODALE NFC -->
<div id="nfcModal" role="dialog" aria-modal="true" aria-labelledby="nfcTitle" aria-describedby="nfcDesc">
  <h2 id="nfcTitle">Lettura NFC</h2>
  <p id="nfcDesc">Avvicina il tag NFC al dispositivo per associare il codice all’utente.</p>
  <div id="nfcStatus">In attesa...</div>
  <button id="btnCancelNFC">Annulla</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDtSDqUKdsmID1MrN07BKoo6ZFe6ymisSg",
    authDomain: "il-club-della-vasca.firebaseapp.com",
    projectId: "il-club-della-vasca",
    storageBucket: "il-club-della-vasca.appspot.com",
    messagingSenderId: "924753798835",
    appId: "1:924753798835:web:fc21f386c666caf37f32c6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // NFC modal elementi
  const nfcModal = document.getElementById('nfcModal');
  const btnReadNFC = document.getElementById('btnReadNFC');
  const btnCancelNFC = document.getElementById('btnCancelNFC');
  const nfcStatus = document.getElementById('nfcStatus');
  const nfcCodeInput = document.getElementById('nfcCode');
  let nfcAbortController;

  btnReadNFC.addEventListener('click', async () => {
    nfcStatus.textContent = 'In attesa... Avvicina il tag NFC.';
    nfcModal.style.display = 'flex';
    if ('NDEFReader' in window) {
      try {
        const ndef = new NDEFReader();
        nfcAbortController = new AbortController();
        await ndef.scan({ signal: nfcAbortController.signal });
        ndef.onreadingerror = () => nfcStatus.textContent = 'Errore nella lettura NFC.';
        ndef.onreading = event => {
          const serial = event.serialNumber || null;
          if (serial) {
            nfcStatus.textContent = 'Codice NFC letto: ' + serial;
            nfcCodeInput.value = serial;
            setTimeout(() => { nfcModal.style.display = 'none'; nfcAbortController.abort(); }, 1000);
          } else {
            nfcStatus.textContent = 'Nessun codice NFC rilevato.';
          }
        };
      } catch (error) {
        nfcStatus.textContent = 'Errore durante la scansione NFC: ' + error.message;
      }
    } else {
      nfcStatus.textContent = 'NFC non supportato su questo dispositivo.';
    }
  });

  btnCancelNFC.addEventListener('click', () => {
    if (nfcAbortController) nfcAbortController.abort();
    nfcModal.style.display = 'none';
  });

  // Form registrazione
  const clientForm = document.getElementById('clientForm');
  const preview = document.getElementById('preview');

  clientForm.addEventListener('submit', async e => {
    e.preventDefault();
    const nickname = clientForm.nickname.value.trim();
    const email = clientForm.email.value.trim();
    const nfcCode = clientForm.nfcCode.value.trim();

    if (!nickname) { alert('Inserisci un nickname valido'); return; }
    if (!email || !email.includes('@')) { alert('Inserisci un\'email valida'); return; }
    if (!nfcCode) { alert('Devi associare un codice NFC'); return; }

    try {
      await addDoc(collection(db, "clienti"), {
        nickname,
        email,
        nfc: nfcCode,
        foto: preview.src || '',
        timestamp: new Date(),
        drinkCount: 0,
        drinkPromoCount: 0
      });
      alert('Cliente registrato con successo!');
      clientForm.reset();
      nfcCodeInput.value = '';
      preview.style.display = 'none';
      stopCamera();
    } catch (error) {
      alert('Errore durante la registrazione: ' + error.message);
    }
  });

  // Gestione scelta foto (camera o gallery)
  const photoChoice = document.getElementById('photoChoice');
  const galleryInput = document.getElementById('galleryInput');
  const cameraVideo = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  let stream;

  function stopCamera() {
    if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
    cameraVideo.style.display = 'none';
    captureBtn.style.display = 'none';
  }

  photoChoice.addEventListener('change', async () => {
    preview.style.display = 'none';
    canvas.style.display = 'none';
    stopCamera();
    galleryInput.value = '';

    if (photoChoice.value === 'camera') {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraVideo.srcObject = stream;
        cameraVideo.style.display = 'block';
        captureBtn.style.display = 'block';
      } catch (err) {
        alert('Errore nell\'accesso alla fotocamera: ' + err.message);
      }
    } else if (photoChoice.value === 'gallery') {
      galleryInput.click();
    }
  });

  captureBtn.addEventListener('click', () => {
    canvas.width = cameraVideo.videoWidth;
    canvas.height = cameraVideo.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(cameraVideo, 0, 0);
    preview.src = canvas.toDataURL('image/png');
    preview.style.display = 'block';
    stopCamera();
  });

  galleryInput.addEventListener('change', () => {
    const file = galleryInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => { preview.src = e.target.result; preview.style.display = 'block'; };
      reader.readAsDataURL(file);
    }
  });

</script>

</body>
</html>
