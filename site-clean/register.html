<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registrazione Admin - Bathpipe Fidelity</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body {
    margin: 0;
    background-color: #171716;
    color: #EACE3E;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  form {
    background-color: #1F1F1E;
    padding: 30px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    text-align: center;
  }

  h1 {
    color: #D69327;
    margin-bottom: 20px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 700;
    color: #D69327;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 20px;
    font-size: 1rem;
    background-color: #2A2A29;
    color: #EACE3E;
  }

  button {
    background-color: #A2231A;
    color: #EACE3E;
    font-weight: 700;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #D69327;
    color: #171716;
  }

  #errorMsg {
    margin-top: 15px;
    font-weight: 700;
    color: #A2231A;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

<!-- Configurazione Firebase -->
<script src="./scripts/firebase-config.js"></script>

<script>
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Compila tutti i campi.";
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Registrazione effettuata con successo! Ora puoi fare il login.");
        window.location.href = "login.html";
      } catch (error) {
        let message = "";
        switch (error.code) {
          case "auth/email-already-in-use":
            message = "Email gi√† in uso.";
            break;
          case "auth/invalid-email":
            message = "Email non valida.";
            break;
          case "auth/weak-password":
            message = "Password troppo debole (minimo 6 caratteri).";
            break;
          default:
            message = error.message;
        }
        errorMsg.textContent = "Errore registrazione: " + message;
      }
    });
  });
</script>
</head>
<body>
  <form id="registerForm" autocomplete="off">
    <h1>Registrazione Admin</h1>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="admin@tuodominio.com" required />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Inserisci password" required />
    <button type="submit">Registrati</button>
    <div id="errorMsg"></div>
  </form>
</body>
</html>
