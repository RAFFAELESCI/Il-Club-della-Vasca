<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accesso Clienti - Club della Vasca</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #171716;
    color: #EACE3E;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #1F1F1E;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    background-color: #2A2A29;
    color: #EACE3E;
    font-size: 1rem;
  }
  button {
    background-color: #A2231A;
    color: #EACE3E;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 12px;
  }
  button:hover {
    background-color: #D69327;
    color: #171716;
  }
  .switch-btn {
    background: none;
    border: none;
    color: #D69327;
    cursor: pointer;
    margin-top: 12px;
    text-decoration: underline;
    font-size: 0.9rem;
  }
  #errorMsg {
    margin-top: 12px;
    color: #D69327;
    min-height: 1.2em;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="formTitle">Accesso Cliente</h1>
  <form id="authForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submitBtn">Accedi</button>
  </form>
  <button class="switch-btn" id="switchBtn">Non hai un account? Registrati</button>
  <div id="errorMsg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDtSDqUKdsmID1MrN07BKoo6ZFe6ymisSg",
    authDomain: "il-club-della-vasca.firebaseapp.com",
    projectId: "il-club-della-vasca",
    storageBucket: "il-club-della-vasca.appspot.com",
    messagingSenderId: "924753798835",
    appId: "1:924753798835:web:fc21f386c666caf37f32c6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const authForm = document.getElementById('authForm');
  const switchBtn = document.getElementById('switchBtn');
  const formTitle = document.getElementById('formTitle');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');

  let isLogin = true;

  switchBtn.addEventListener('click', () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Accesso Cliente";
      submitBtn.textContent = "Accedi";
      switchBtn.textContent = "Non hai un account? Registrati";
    } else {
      formTitle.textContent = "Registrazione Cliente";
      submitBtn.textContent = "Registrati";
      switchBtn.textContent = "Hai già un account? Accedi";
    }
    errorMsg.textContent = "";
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = authForm.email.value.trim();
    const password = authForm.password.value;

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
      }
      // Redirect alla pagina personale cliente
      location.href = 'cliente_area_personale.html';
    } catch (error) {
      errorMsg.textContent = "Errore: " + error.message;
    }
  });

  // Mantieni l'utente loggato e reindirizza se già autenticato
  onAuthStateChanged(auth, user => {
    if (user) {
      location.href = 'cliente_area_personale.html';
    }
  });
</script>

</body>
</html>
