<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bathpipe Fidelity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    @font-face {
      font-family: 'Ransel';
      src: url('/fonts/Ransel.ttf') format('truetype');
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ransel', 'Montserrat', sans-serif;
      background-color: #171716;
      color: #EACE3E;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container, .form-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #1F1F1E;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    h1 {
      color: #D69327;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #D69327;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
      background-color: #2A2A29;
      color: #EACE3E;
    }
    button {
      background-color: #A2231A;
      color: #EACE3E;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #D69327;
      color: #171716;
    }
    .photo-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2A2A29;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .photo-section select {
      background: none;
      border: none;
      color: #EACE3E;
      font-size: 1rem;
      flex: 1;
    }
    .photo-icon {
      margin-left: 10px;
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #EACE3E;
      stroke-width: 2;
    }
    video, #preview {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }
    .toggle-link {
      color: #D69327;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

<div class="container" id="registerSection">
  <h1>Registra Cliente</h1>
  <form id="clientForm">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="nickname" required placeholder="Es. Mario123" />

    <label for="nfc">Codice NFC</label>
    <input type="text" id="nfc" name="nfc" required placeholder="Scansiona o digita il codice" />

    <label>Foto</label>
    <div class="photo-section">
      <select id="photoChoice">
        <option value="">Scegli un'opzione</option>
        <option value="camera">Scatta foto</option>
        <option value="gallery">Scegli immagine da galleria</option>
      </select>
      <svg class="photo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="7" width="18" height="13" rx="2" ry="2" />
        <circle cx="12" cy="13.5" r="3.5" />
        <path d="M7 7l2-3h6l2 3" />
      </svg>
    </div>

    <input type="file" id="galleryInput" accept="image/*" style="display: none;" />
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" />
    <button type="button" id="captureBtn" style="display: none;">Scatta</button>
    <button type="submit">Registra Cliente</button>
  </form>
  <span class="toggle-link" onclick="toggleSections('login')">Vai al login admin</span>
</div>

<div class="form-container" id="loginSection">
  <h1>Login Admin</h1>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="admin@tuodominio.com" required />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Inserisci password" required />
    <button type="submit">Accedi</button>
    <div id="errorMsg"></div>
  </form>
  <span class="toggle-link" onclick="toggleSections('register')">Torna a registrazione</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDtSDqUKdsmID1MrN07BKoo6ZFe6ymisSg",
    authDomain: "il-club-della-vasca.firebaseapp.com",
    projectId: "il-club-della-vasca",
    storageBucket: "il-club-della-vasca.appspot.com",
    messagingSenderId: "924753798835",
    appId: "1:924753798835:web:fc21f386c666caf37f32c6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const photoChoice = document.getElementById('photoChoice');
  const galleryInput = document.getElementById('galleryInput');
  const preview = document.getElementById('preview');
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  let imageDataUrl = "";

  photoChoice.addEventListener('change', async () => {
    preview.style.display = "none";
    captureBtn.style.display = "none";
    camera.style.display = "none";

    if (photoChoice.value === "camera") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        camera.srcObject = stream;
        camera.style.display = "block";
        captureBtn.style.display = "inline-block";
      } catch {
        alert("Impossibile accedere alla fotocamera.");
        photoChoice.value = "";
      }
    } else if (photoChoice.value === "gallery") {
      galleryInput.click();
    }
  });

  galleryInput.addEventListener('change', () => {
    const file = galleryInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        imageDataUrl = reader.result;
        preview.src = imageDataUrl;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  captureBtn.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    context.drawImage(camera, 0, 0);
    imageDataUrl = canvas.toDataURL('image/png');
    preview.src = imageDataUrl;
    preview.style.display = "block";
    camera.srcObject.getTracks().forEach(track => track.stop());
    camera.style.display = "none";
    captureBtn.style.display = "none";
    photoChoice.value = "";
  });

  document.getElementById('clientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nickname = e.target.nickname.value.trim();
    const nfc = e.target.nfc.value.trim();
    if (!nickname || !nfc || !imageDataUrl) {
      alert("Compila tutti i campi e aggiungi una foto.");
      return;
    }
    try {
      await addDoc(collection(db, "clienti"), {
        nickname,
        nfc,
        foto: imageDataUrl,
        timestamp: new Date()
      });
      alert("Cliente registrato con successo!");
      e.target.reset();
      preview.style.display = "none";
      photoChoice.value = "";
      imageDataUrl = "";
    } catch (error) {
      alert("Errore nel salvataggio del cliente.");
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = "";
    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "admin.html";
    } catch (error) {
      errorMsg.textContent = "Errore login: " + error.message;
    }
  });

  function toggleSections(section) {
    const register = document.getElementById('registerSection');
    const login = document.getElementById('loginSection');

    if (section === 'register') {
      register.style.display = 'block';
      login.style.display = 'none';
    } else if (section === 'login') {
      register.style.display = 'none';
      login.style.display = 'block';
    }
  }

  // Inizializza con sezione registrazione visibile
  document.addEventListener('DOMContentLoaded', () => {
    toggleSections('register');
  });
</script>

</body>
</html>
