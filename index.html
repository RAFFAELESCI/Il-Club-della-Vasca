<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bathpipe Fidelity</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  @font-face {
    font-family: 'Ransel';
    src: url('/fonts/Ransel.ttf') format('truetype');
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Ransel', 'Montserrat', sans-serif;
    background-color: #171716;
    color: #EACE3E;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container, .form-container {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    background-color: #1F1F1E;
    border-radius: 10px;
    text-align: center;
    display: none;
  }
  h1 {
    color: #D69327;
    margin-bottom: 20px;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    color: #D69327;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background-color: #2A2A29;
    color: #EACE3E;
    font-family: 'Ransel', 'Montserrat', sans-serif;
  }
  button {
    background-color: #A2231A;
    color: #EACE3E;
    font-weight: bold;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover:not(:disabled) {
    background-color: #D69327;
    color: #171716;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .photo-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2A2A29;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 15px;
  }
  .photo-section select {
    background: none;
    border: none;
    color: #EACE3E;
    font-size: 1rem;
    flex: 1;
  }
  .photo-icon {
    margin-left: 10px;
    width: 24px;
    height: 24px;
    fill: none;
    stroke: #EACE3E;
    stroke-width: 2;
  }
  video, #preview {
    width: 100%;
    border-radius: 6px;
    margin-top: 10px;
    display: none;
  }
  .toggle-link {
    color: #D69327;
    text-decoration: underline;
    cursor: pointer;
    margin-top: 20px;
    display: block;
  }
  /* MODALE */
  #nfcModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(23,23,22,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    display: none;
    flex-direction: column;
    padding: 20px;
    border-radius: 10px;
    color: #EACE3E;
    font-size: 1.2rem;
  }
  #nfcModal button {
    width: auto;
    margin-top: 20px;
  }
  #nfcStatus {
    margin-top: 15px;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<div class="container" id="registerSection">
  <h1>Registra Cliente</h1>
  <form id="clientForm">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="nickname" required placeholder="Es. Mario123" />

    <label>Codice NFC</label>
    <button type="button" id="btnReadNFC">Leggi NFC</button>
    <input type="hidden" id="nfcCode" name="nfcCode" />

    <label>Foto</label>
    <div class="photo-section">
      <select id="photoChoice">
        <option value="">Scegli un'opzione</option>
        <option value="camera">Scatta foto</option>
        <option value="gallery">Scegli immagine da galleria</option>
      </select>
      <svg class="photo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="7" width="18" height="13" rx="2" ry="2" />
        <circle cx="12" cy="13.5" r="3.5" />
        <path d="M7 7l2-3h6l2 3" />
      </svg>
    </div>

    <input type="file" id="galleryInput" accept="image/*" style="display: none;" />
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" />
    <button type="button" id="captureBtn" style="display: none;">Scatta</button>

    <button type="submit">Registra Cliente</button>
  </form>
  <span class="toggle-link" id="goToLogin">Vai al login admin</span>
</div>

<div class="form-container" id="loginSection">
  <h1>Login Admin</h1>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="admin@tuodominio.com" required />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Inserisci password" required />
    <button type="submit">Accedi</button>
    <div id="errorMsg"></div>
  </form>
  <span class="toggle-link" id="goToRegister">Torna a registrazione</span>
</div>

<!-- MODALE NFC -->
<div id="nfcModal" role="dialog" aria-modal="true" aria-labelledby="nfcTitle" aria-describedby="nfcDesc">
  <h2 id="nfcTitle">Lettura NFC</h2>
  <p id="nfcDesc">Avvicina il tag NFC al dispositivo o simula la lettura.</p>
  <div id="nfcStatus">In attesa...</div>
  <button id="btnSimulateNFC">Simula Lettura</button>
  <button id="btnCancelNFC">Annulla</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDtSDqUKdsmID1MrN07BKoo6ZFe6ymisSg",
    authDomain: "il-club-della-vasca.firebaseapp.com",
    projectId: "il-club-della-vasca",
    storageBucket: "il-club-della-vasca.appspot.com",
    messagingSenderId: "924753798835",
    appId: "1:924753798835:web:fc21f386c666caf37f32c6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  function toggleSections(section) {
    document.getElementById('registerSection').style.display = section === 'register' ? 'block' : 'none';
    document.getElementById('loginSection').style.display = section === 'login' ? 'block' : 'none';
  }

  document.getElementById('goToLogin').addEventListener('click', () => {
    toggleSections('login');
  });

  document.getElementById('goToRegister').addEventListener('click', () => {
    toggleSections('register');
  });

  // Foto gestione (camera e gallery)
  const photoChoice = document.getElementById('photoChoice');
  const galleryInput = document.getElementById('galleryInput');
  const preview = document.getElementById('preview');
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  let imageDataUrl = "";

  photoChoice.addEventListener('change', async () => {
    preview.style.display = "none";
    captureBtn.style.display = "none";
    camera.style.display = "none";

    if (photoChoice.value === "camera") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        camera.srcObject = stream;
        camera.style.display = "block";
        captureBtn.style.display = "inline-block";
      } catch {
        alert("Impossibile accedere alla fotocamera.");
        photoChoice.value = "";
      }
    } else if (photoChoice.value === "gallery") {
      galleryInput.click();
    }
  });

  galleryInput.addEventListener('change', () => {
    const file = galleryInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        imageDataUrl = reader.result;
        preview.src = imageDataUrl;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  captureBtn.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    context.drawImage(camera, 0, 0);
    imageDataUrl = canvas.toDataURL('image/png');
    preview.src = imageDataUrl;
    preview.style.display = "block";
    camera.srcObject.getTracks().forEach(track => track.stop());
    camera.style.display = "none";
    captureBtn.style.display = "none";
    photoChoice.value = "";
  });

  // Gestione NFC con modale
  const btnReadNFC = document.getElementById('btnReadNFC');
  const nfcModal = document.getElementById('nfcModal');
  const btnSimulateNFC = document.getElementById('btnSimulateNFC');
  const btnCancelNFC = document.getElementById('btnCancelNFC');
  const nfcStatus = document.getElementById('nfcStatus');
  const nfcCodeInput = document.getElementById('nfcCode');

  let ndef = null;
  let abortController = null;

  // Se NFC non supportato disabilito bottone
  if (!("NDEFReader" in window)) {
    btnReadNFC.disabled = true;
    btnReadNFC.textContent = "NFC non supportato";
  }

  btnReadNFC.addEventListener('click', async () => {
    nfcStatus.textContent = "Avvicina il tag NFC al dispositivo...";
    nfcModal.style.display = "flex";

    if ("NDEFReader" in window) {
      try {
        ndef = new NDEFReader();
        abortController = new AbortController();
        await ndef.scan({ signal: abortController.signal });
        nfcStatus.textContent = "In ascolto NFC...";

        ndef.onreading = (event) => {
          const decoder = new TextDecoder();
          for (const record of event.message.records) {
            const data = decoder.decode(record.data);
            nfcCodeInput.value = data;
            nfcStatus.textContent = "Codice NFC letto: " + data;
            // Stop scan e chiudo modale
            abortController.abort();
            nfcModal.style.display = "none";
            alert("Lettura NFC avvenuta con successo.");
            break;
          }
        };

        ndef.onreadingerror = () => {
          nfcStatus.textContent = "Errore nella lettura NFC.";
        };
      } catch (error) {
        nfcStatus.textContent = "Errore attivazione NFC: " + error.message;
      }
    }
  });

  btnSimulateNFC.addEventListener('click', () => {
    const fakeCode = "SIMULATO-123456789";
    nfcCodeInput.value = fakeCode;
    nfcStatus.textContent = "Lettura NFC simulata: " + fakeCode;
    setTimeout(() => {
      nfcModal.style.display = "none";
      alert("Lettura NFC simulata completata.");
    }, 1000);
  });

  btnCancelNFC.addEventListener('click', () => {
    if (abortController) {
      abortController.abort();
    }
    nfcModal.style.display = "none";
    nfcStatus.textContent = "";
  });

  // Invio form
  document.getElementById('clientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nickname = e.target.nickname.value.trim();
    const nfc = nfcCodeInput.value.trim();

    if (!nickname || !nfc || !imageDataUrl) {
      alert("Compila tutti i campi e aggiungi una foto.");
      return;
    }

    try {
      await addDoc(collection(db, "clienti"), {
        nickname,
        nfc,
        foto: imageDataUrl,
        timestamp: new Date()
      });
      alert("Cliente registrato con successo!");
      e.target.reset();
      preview.style.display = "none";
      photoChoice.value = "";
      imageDataUrl = "";
      nfcCodeInput.value = "";
    } catch (error) {
      alert("Errore nel salvataggio del cliente.");
    }
  });

  // Login admin
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = "";
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Accesso eseguito con successo!");
      window.location.href = "admin.html";
    } catch (error) {
      errorMsg.textContent = "Errore login: " + error.message;
    }
  });

  toggleSections('register');
</script>

</body>
</html>
